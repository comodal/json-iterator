name: Gradle Nightly Check

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 1,4'

jobs:
  check:
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 16
          java-package: jre
      - run: printf "org.gradle.java.home=%s" "$JAVA_HOME" > gradle.properties

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17-ea
      - run: printf "\norg.gradle.java.installations.paths=%s" "$JAVA_HOME" >> gradle.properties
      - run: java --version

      - uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: nightly
          arguments: check -PtargetJava=17 --warning-mode=all --stacktrace

      - uses: gradle/wrapper-validation-action@v1

